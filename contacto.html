		<main class="contacto">
			<div class="row">
				<div class="col-sm-4">
					<h1 class="contactTitulo">CONTACTAME!</h1>
						<form action="#" method="get">
						<div>
						  <label for="name">Nombre</label>
						  <input type="text" id="name" name="firstname" placeholder="Juan">
						</div>
						<br>
						<div>
						  <label for="lname">Apellido</label>
						  <input type="text" id="lname" name="lastname" placeholder="Perez">
						</div>
						<br>
						<div>
							<label for="celphone">Celular</label>
							<input type="text" id="celphone" required placeholder="115698723">
						</div>
						<br>
						<div>
							<label for="mail">Mail</label>
							<input type="Email" id="mail" placeholder="juanperez@mail.com" required>
						</div>
						<br>
						<div>
						<label for="Tick"> Queres recibir noticias?</label>
						<input type="checkbox" id="Tick">
						</div>
						<br>
						<div>
							<label for="info">¿Que queres saber?</label>
						<select id="info">
							<option selected disabled>Seleccone uno de la lista</option>
							<option>Presupuesto</option>
							<option>Asesoramiento</option>
							<option>Otro</option>
							</select>
						</div>
					<br>
						<div>
							<label for="coments">Escribí tu consulta</label>
							<textarea id="coments" placeholder="Escribí aca tu consulta ..."></textarea>
						</div>
						<br>
						<button type="submit">Enviar</button>
					</form>
				</div>
				<div class="col-sm-8"> <img src="imagen/BASICOS.svg" alt="diseño"></div>
			  </div>
